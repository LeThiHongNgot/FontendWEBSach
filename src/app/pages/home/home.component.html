<app-header></app-header>

<div class="main-home">
    <div class="Banner-container">
        <div id="carouselExampleControls" class="carousel-slide" data-bs-ride="carousel">
            <ngb-carousel *ngIf="images">
                <!-- Banner slider 1 -->
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img [src]="images[0]" alt="Random first slide" />
                    </div>
                </ng-template>
                <!-- Banner slider 2 -->
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img [src]="images[1]" alt="Random second slide" />
                    </div>
                </ng-template>
                <!-- Banner slider 3 -->
                <ng-template ngbSlide>
                    <div class="picsum-img-wrapper">
                        <img [src]="images[2]" alt="Random third slide" />
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
        <div class="Banner">
            <div class = "banner-1">
                <img src="assets/banner/backtoschool.png" alt="backtoschool">
            </div>
            <div class = "banner-2">
                <img src="assets/banner/moibuaan.jpg" alt="moibuaan">
            </div>
        </div>
        <div style="clear:both;"></div>
    </div>
    <!-- San Pham Noi Bat -->
    <div class="highlighted-products-section">
        <mat-card class="highlighted-title-card">
            <mat-card-content style="font-size: 18px; color: #FFF;font-weight: bold;">SẢN PHẨM NỔI BẬT</mat-card-content>
        </mat-card>
        <div class="products-container">
          <div class="cartegory-right-bottom-item" *ngFor="let product of dt.slice(0, 5)" (click)="navigateToProduct(product.id)">
            <div class="productIMG" >
              <img [src]="getBookImage(product.id)">
            </div>
              <h1 class=" btn-outline-secondary me-2" placement="top" ngbTooltip={{product.title}}>{{ product.title }}</h1>
              <p>{{percent1(product.unitPrice,product.pricePercent) | number:'1.0-0'}}<sup>đ</sup></p>
              <div class="product-rating">
                 <app-star-rating></app-star-rating>
              </div>
          </div>
        </div>
        <div class="see-more-container">
            <button mat-button class="btn-xt" routerLink="/product">Xem thêm</button>
        </div>
    </div>
