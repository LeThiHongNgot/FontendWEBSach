<header class="main-header" [ngClass]="{'header-no-zindex': isModalVisible}">
    <!-- Top Section -->
    <div class="header-top">
        <!-- Logo -->
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="logo" routerLink="">
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text"  [(ngModel)]="pro.name" name="name"placeholder="Tìm kiếm..." class="search-input">
            <button class="search-btn"(click)="loadpro(pro.name)">
                <mat-icon class="search-icon" >search</mat-icon>
            </button>
        </div>
        <!-- matBadge="15" matBadgeColor="warn" -->
        <!-- Action Buttons -->
        <div class="actions-container">
            <button class="action-item">
                <mat-icon>notifications</mat-icon>
                <span>Thông báo</span>
            </button>
            <button class="action-item" routerLink="/cart">
                <mat-icon>shopping_cart</mat-icon>
                <span>Giỏ Hàng</span>
            </button>
            <!-- routerLink="/user" -->
            <button class="action-item" (click)="isModalVisible = true">
                <mat-icon>account_circle</mat-icon>
                <span>Tài Khoản</span>
            </button>
            <app-modal *ngIf="isModalVisible" (closeModalEvent)="isModalVisible = false"></app-modal>

        </div>
    </div>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <button class="nav-item" routerLink="">TRANG CHỦ</button>

        <button class="nav-item" mat-button [matMenuTriggerFor]="theloai">THỂ LOẠI</button>
        <mat-menu #theloai="matMenu" yPosition="above">
            <button mat-menu-item routerLink="/category">Văn học</button>
            <button mat-menu-item routerLink="/category">Kinh tế</button>
        </mat-menu>
        <button class="nav-item" mat-button [matMenuTriggerFor]="tacgia">TÁC GIẢ</button>
        <mat-menu #tacgia="matMenu" yPosition="below">
            <button mat-menu-item routerLink="">Tác giả</button>
            <button mat-menu-item routerLink="">Nhiều tác giả</button>
        </mat-menu>
        <button class="nav-item" routerLink="">SẢN PHẨM BÁN CHẠY</button>
        <button class="nav-item" routerLink="">CHƯƠNG TRÌNH GIẢM GIÁ</button>
        <button class="nav-item" routerLink="">THÔNG TIN</button>
    </nav>

</header>
