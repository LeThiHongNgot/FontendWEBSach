<div class="container-start">
    <div *ngFor="let i of itemsToRepeat; let index = index">
        <mat-icon *ngIf="index + 1 <= rating" class="star-icon" (click)="handleUpdateRating(index + 1)">star</mat-icon>
        <mat-icon *ngIf="index + 1 >  rating" class="star-icon" (click)="handleUpdateRating(index + 1)">star_border</mat-icon>
    </div>
</div>
