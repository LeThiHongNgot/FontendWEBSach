<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <mat-tab-group>
      <mat-tab label="Đăng kí"*ngIf="loggedIn">
            <div class="form-register">
              <div class="register-left">
                <div class="logo">
                  <img src="assets/logo.png" alt="">
                </div>
                <div class="infomation-register">
                  <label class="lblhover" for="username">Tên đăng nhập</label>
                  <div class="form-input"><input class="input-register" type="text" autocomplete="false" [(ngModel)]="DataRegister.username" name="username"><mat-icon *ngIf="namenull" style="color: red;">error_outline</mat-icon></div>
                  <label class="lblhover" for="email">Email</label>
                  <div class="form-input"> <input class="input-register" autocomplete="false" type="text" [(ngModel)]="DataRegister.email" name="email"><mat-icon *ngIf="emailnull" style="color: red;">error_outline</mat-icon></div>
                  <div *ngIf="errorMessagePhone" class="error-message">
                    {{ errorMessageEmail }}
                  </div>

                  <label class="lblhover" for="phone">Số điện thoại</label>
                  <div class="form-input"><input class="input-register"autocomplete="false" type="text" [(ngModel)]="DataRegister.phone" name="phone"><mat-icon *ngIf="phonenull"style="color: red;">error_outline</mat-icon></div>
                  <div *ngIf="errorMessagePhone" class="error-message">
                    {{ errorMessagePhone}}
                  </div>

                  <label class="lblhover" for="password">Mật khẩu</label>
                  <div class="form-input">
                    <input class="input-register" (keyup)="eyeError()" autocomplete="false" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="DataRegister.password" name="password">
                    <mat-icon *ngIf="passnull" style="color: red;">error_outline</mat-icon>
                    <mat-icon *ngIf="eye" (click)="togglePasswordVisibility()">
                      {{ showPassword ? 'visibility' : 'visibility_off' }}
                    </mat-icon>
                  </div>
                  <label class="lblhover" for="confirm_password">Xác nhận mật khẩu</label>
                    <div class="form-input">
                      <input class="input-register" (keyup)="eyeConfirmError()" autocomplete="false" [type]="showPasswordConfirm ? 'text' : 'password'" [(ngModel)]="DataRegister.confirmPassword" name="confirm_password">
                      <mat-icon *ngIf="passConfirmNull" style="color: red; margin-right: 5px;">error_outline</mat-icon>
                      <mat-icon *ngIf="eyeConfirm" (click)="togglePasswordConfirmVisibility()">
                        {{ showPasswordConfirm ? 'visibility' : 'visibility_off' }}
                      </mat-icon>
                    </div>
                    <div *ngIf="errorConfirmPassword" class="error-message">
                      {{ errorConfirmPassword }}
                    </div>
                </div>
                <div class="btn-register-div">
                  <button class="btn-register" (click)="register()">Đăng ký</button>
                </div>
              </div>
                <div class="register-right">
                  <img src=" assets/login-logout/register.jpg" alt="" >
                </div>
            </div>
        </mat-tab>
        <!-- ----------------dang nhap------------------ -->
        <mat-tab label="Đăng nhập" >
            <div class="form-login">
              <div class="login-left">
                <img src=" assets/login-logout/login.jpg" alt="" >

              </div>
              <div class="login-right">
                  <div class="logo">
                    <img src="assets/logo.png" alt="">
                  </div>
                  <div class="infomation-login">
                    <label class="lblhover" for="">Số điện thoại</label>
                    <input  [(ngModel)]="DataRegister.sdt" name="sdt" type="text" class="input-login" >
                    <label class="lblhover"  for="">Mật khẩu</label>
                    <input [(ngModel)]="DataRegister.pass" name="pass" type="password"class="input-login" >
                  </div>
                  <div class="remember">
                    <input type="checkbox"style="margin-right:5px;">
                    <label style="margin-right:70px; " >Nhớ mật khẩu</label>
                    <label>Quên mật khẩu</label>
                  </div>
                  <button class="btn btn-login" >Đăng nhập</button>
                </div>
            </div>
          </mat-tab>
      </mat-tab-group>
  </div>
</div>
